<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>

<body>

<div class="container mt-5">

    <!-- PAGE TITLE -->
    <h2 class="text-center mb-5">Admin Dashboard</h2>

    <!-- ADMIN STATS -->
    <div class="row text-center g-4 mb-5">
        <div class="col-md-3">
            <div class="card p-4 shadow">
                <h5>ðŸ“š Total Books</h5>
                <h3>120</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-4 shadow">
                <h5>ðŸ“– Issued Books</h5>
                <h3>45</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-4 shadow">
                <h5>ðŸ‘¥ Members</h5>
                <h3>78</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card p-4 shadow">
                <h5>âœ… Available Books</h5>
                <h3>75</h3>
            </div>
        </div>
    </div>

    <!-- ADD / UPDATE BOOK -->
    <div class="row g-4 mb-5">

    <!-- ADD / UPDATE BOOK FORM -->
    <div class="col-md-6">
        <div class="card p-4 shadow">
            <h4>Add / Update Book</h4>

            <form>
                <input class="form-control mb-2" name="book_id" placeholder="Book ID" required>
                <input class="form-control mb-2" name="book_name" placeholder="Book Name" required>
                <input class="form-control mb-2" name="author" placeholder="Author" required>

                <button type="submit" class="btn btn-success w-100">
                    Save Book
                </button>
            </form>

        </div>
    </div>

    <!-- ISSUE / RETURN FORM -->
    <div class="col-md-6">
        <div class="card p-4 shadow">
            <h4>Issue / Return Book</h4>

            <form>
                <input class="form-control mb-2" name="member_id" placeholder="Member ID" required>
                <input class="form-control mb-2" name="book_id" placeholder="Book ID" required>
                <input type="date" class="form-control mb-2" name="date" required>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success w-50">
                        Issue
                    </button>
                    <button type="submit" class="btn btn-danger w-50">
                        Return
                    </button>
                </div>
            </form>

        </div>
    </div>

</div>

    <!-- TRANSACTION TABLE -->
    <div class="card p-4 shadow">
        <h4 class="mb-3">Issued / Returned History</h4>

        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>Book Name</th>
                    <th>Member</th>
                    <th>Issue Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>The Alchemist</td>
                    <td>Ramya</td>
                    <td>12-01-2026</td>
                    <td><span class="badge bg-warning">Issued</span></td>
                </tr>
                <tr>
                    <td>Atomic Habits</td>
                    <td>Gamya</td>
                    <td>05-01-2026</td>
                    <td><span class="badge bg-success">Returned</span></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
