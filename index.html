<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Admin Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>

<body>

<div class="container my-5">
    <div class="row g-4">

        <!-- MEMBER REGISTRATION -->
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h3 class="text-center mb-4">Member Registration</h3>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter full name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Enter email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mobile</label>
                        <input type="tel" class="form-control" placeholder="Enter mobile number" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Member Type</label>
                        <select class="form-select">
                            <option selected disabled>Select type</option>
                            <option>Student</option>
                            <option>Faculty</option>
                            <option>Public</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>

                    <a href="registration.html" class="btn btn-success w-100">
                        Register
                    </a>
                </form>
            </div>
        </div>

        <!-- ADMIN LOGIN -->
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h3 class="text-center mb-4">Admin Login</h3>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Admin Email</label>
                        <input type="email" class="form-control" placeholder="Enter admin email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter password" required>
                    </div>

                   <a href="admin.html" class="btn btn-success w-100">
                        Login
                    </a>
                </form>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
