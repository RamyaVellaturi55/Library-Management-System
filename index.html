<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User & Admin Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>

<body>
<h2 class="heading"> Welcome to the page </h2>
<div class="container page">
   
    <div class="row justify-content-center g-4">

        <!-- USER LOGIN -->
        <div class="col-md-5">
            <div class="card p-4 shadow">
                <h3 class="text-center mb-4">User Login</h3>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Username / Email</label>
                        <input type="text" class="form-control" placeholder="Enter username / Email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter password" required>
                    </div>

                    <a href="registration.html" class="btn btn-success w-100">
                        Login
                    </a>

                    <p class="text-center mt-3">
                        Don't have an account?
                        <a href="login.html">Register here</a>
                    </p>
                </form>
            </div>
        </div>

        <!-- ADMIN LOGIN -->
        <div class="col-md-5">
            <div class="card p-4 shadow">
                <h3 class="text-center mb-4">Admin Login</h3>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Admin Email</label>
                        <input type="email" class="form-control" placeholder="Enter admin email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter password" required>
                    </div>

                    <a href="admin.html" class="btn btn-success w-100">
                        Login
                    </a>
                </form>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
